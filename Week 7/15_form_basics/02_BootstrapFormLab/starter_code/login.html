<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

    <title>Relaxr Landing Page</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

    <!-- external CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<nav class="navbar navbar-inverse header_outer">
    <div class="container">
        <div class="navbar-header">
            <a  href="#">
                <h1  class="logo navbar-brand">Relaxr</h1>
            </a>
        </div>
        <div class="collapse navbar-collapse navbar-right relaxrHeadNav" >
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </div>
    </div>
</nav>

<section id="relaxrBody" class="container">
    <div class="row">
    <div class="col-md-12">
    <h1>Sign In</h1>


    <!-- Nav tabs -->
    <ul id="relaxrExistingUser" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Existing Users</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">New Users</a></li>

    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
        
            <form class="relaxrLoginForm form-horizontal">
                <fieldset class="form-group">
                    <label class="control-label col-md-2">Email</label>
                    <div class="col-md-10">
                    <input class="form-control" type="email" name="existingUserEmail" id="existingUserEmail" placeholder="Email" value="">
                    </div>
                </fieldset>


                <fieldset class="form-group">
                    <label class="control-label col-md-2">Password</label>
                    <div class="col-md-10">
                    <input class="form-control" type="password" name="existingUserPassword" id="existingUserPassword" placeholder="Password" value=""> 
                    </div>
                </fieldset>

                <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                <input class="btn btn-primary btn-lg" type="button" value="Sign In">
                </div>
                </div>
                
            </form>
        </div>
    </div>
  



        <div role="tabpanel" class="tab-pane" id="profile">
            <form class="form-horizontal relaxrLoginForm">
                <fieldset class="form-group">
                    <label class="control-label col-md-2">Email</label>
                    <div class="col-md-10">
                    <input class="form-control" type="email" name="newUserEmail" id="newUserEmail" placeholder="Email" value="">
                    </div>
                </fieldset>

               <div class="form-group">
                        <label class="control-label col-md-2">First Name</label>
                        <div class="col-md-4">
                        <input class="form-control" type="text" name="newUserFName" id="newUserFName" placeholder="First Name" value="">
                    </div>

                        <label class="control-label col-md-2">Last Name</label>
                        <div class="col-md-4">
                        <input class="form-control" type="text" name="newUserLName" id="newUserLName" placeholder="Last Name" value="">
                </div>
                </div>
               
               <div class="form-group">
                    <fieldset >
                        <label class="control-label col-md-2">Password</label>
                        <div class="col-md-4">
                        <input class="form-control" type="password" name="newUserpassword" id="newUserpassword" placeholder="Password" value="">
                                        </div>

   
                        <label class="control-label col-md-2">Confirm Password</label>
                        <div class="col-md-4">
                        <input class="form-control" type="password" name="newUserpasswordConfirm" id="newUserpasswordConfirm" placeholder="Confirm Password" value="">
                                        </div>

                    </fieldset>
                </div>

                <div class="form-group">
                    <fieldset>
                        <label class="control-label col-md-2">User Type</label>
                        <div class="col-md-4">
                        <input class="form-control" type="radio" name="newUserType" id="Employer" value="Employer">Employer</input>
                        <input class="form-control" type="radio" name="newUserType" id="Talent" value="Talent">Talent</input>
                    </fieldset>

                </div>


                <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                <input class="btn btn-primary btn-lg" type="button" value="Sign Up">
                </div>
                </div>

        </div>





    </div>
    </div>
    </div>
</section>


<aside id="bottom-cta">
    <a class="btn btn-primary btn-lg" href="#">Sign Up Now!</a>
</aside>

</footer>
